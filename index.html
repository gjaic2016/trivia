<!DOCTYPE html>
<html>
  <head>
    <title>CROFOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center vh-100 app_background_color" >

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="text-center">
        <img
        class="img-fluid image_welcome"
        src="images/img01.jpg"
        alt="Description of the image"
        width="400"
        height="400"
      />
        <h1>Dobro došli u CROATISTAN</h1>
        <h5>Pravo mjesto na kojem ćete testirati svoje sposobnosti da li posjedujete taj pravi poduzetnićki duh hrvatske!</h5>
        <button class="btn btn-primary mt-4 mb-4" id="start">Start</button>
        <h5>Copyright, 2024</h5>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="text-center" style="display: none">
      <h2><div id="question" class="mx-auto" style="max-width: 80%;"></div></h2>
      <div id="answers"></div>
      <button class="btn btn-primary mt-4" id="submit">Submit</button>
     
    </div>

    <!-- Result Container -->
    <div id="result-container" class="text-center" style="display: none">
      <div id="result"></div>
      <button class="btn btn-primary mt-4" id="newgame" style="display: none">
        Restart Quiz
      </button>
    </div>

    
    <script src="quiz.js"></script>
  </body>
</html>
